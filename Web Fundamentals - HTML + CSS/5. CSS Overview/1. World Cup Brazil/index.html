<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Cup Brazil</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<table>
			<thead>
				<tr>
					<th>Country</th>
					<th>Result</th>
					<th>Country</th>
					<th>Group</th>
					<th colspan="4">Place a Bet</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="left-brazil">Brazil</td>
					<td class="result">1 - 3</td>
					<td class="right-mexico">Mexico</td>
					<td class="group">A</td>
					<td class="country">Brazil</td>
					<td class="option">
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
						<span>-</span>
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
					</td>
					<td>Mexico</td>
					<td class="disable"></td>
				</tr>

				<tr>
					<td class="left-spain">Spain</td>
					<td class="result">1 - 5</td>
					<td class="right-netherlands">Netherlands</td>
					<td class="group">B</td>
					<td class="country">Spain</td>
					<td class="option">
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
						<span>-</span>
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
					</td>
					<td>Netherlands</td>
					<td class="disable1"></td>
				</tr>

				<tr>
					<td class="left-italy">Italy</td>
					<td class="result">2 - 1</td>
					<td class="right-england">England</td>
					<td class="group">C</td>
					<td class="country">Italy</td>
					<td class="option">
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
						<span>-</span>
						<select class="red" disabled>
							<option value="0">0</option>
						</select>
					</td>
					<td>England</td>
					<td class="disable"></td>
				</tr>

				<tr>
					<td class="left-argentina">Argentina</td>
					<td class="result">-</td>
					<td class="right-bosnia">Bosnia and Herz</td>
					<td class="group">F</td>
					<td class="country">Argentina</td>
					<td class="option">
						<input type="number" class="green" value ="0" min="0" max="10" />
						<span>-</span>
						<input type="number" class="green" value ="0" min="0" max="10" />
					</td>
					<td>Bosnia and Herz</td>
					<td class="enable"></td>
				</tr>
				
				<tr>
					<td class="left-germany">Germany</td>
					<td class="result">-</td>
					<td class="right-portugal">Portugal</td>
					<td class="group">E</td>
					<td class="country">Germany</td>
					<td class="option">
						<input type="number" class="green" value ="0" min="0" max="10" />
						<span>-</span>
						<input type="number" class="green" value ="0" min="0" max="10" />
					</td>
					<td>Portugal</td>
					<td class="enable1"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
